<!DOCTYPE html>
<html>
  <head>
    <title>Dip test runner</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/mocha/mocha.css" />
    <script src="../node_modules/mocha/mocha.js"></script>

    <script src="../node_modules/chai/chai.js"></script>
    <script src="../node_modules/chai-as-promised/lib/chai-as-promised.js"></script>
    <script src="../node_modules/sinon/pkg/sinon.js"></script>
    <script src="../node_modules/bluebird/js/browser/bluebird.js"></script>
    <script src="../lib/dip.js"></script>
  </head>
  <body>
    <div id="mocha"></div>
    <script>
      window.chai = chai;
      window.should = chai.should();
      mocha.setup('bdd');
      Promise.longStackTraces();
      Promise.onUnhandledRejectionHandled(function (e) {
        'use strict';
        console.error(e.stack);
      });
    </script>
    <script src="spec/di.spec.js"></script>
    <script>
      mocha.run();
    </script>
  </body>
</html>
